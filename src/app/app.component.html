<div class="container-fluid">
  <div class="row justify-content-center h-100 pt-4 m-4">
    <div class="col-auto align-self-center" *ngIf="!showMenu">
      <div class="row justify-content-center">
        <button class="col-auto btn btn-lg btn-primary" (click)="asClient()">
          Client
        </button>
      </div>
      <div class="row justify-content-center mt-3">
        <button class="col-auto btn btn-lg btn-secondary" (click)="asAdmin()">
          Admin
        </button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="row justify-content-center mt-4" *ngIf="showMenu">
    <button class="col-auto btn btn-danger" (click)="back()">Back</button>
  </div>
</div>
